<ion-header-bar class="bar-calm">
  <div class="buttons">
    <button ui-sref="tab.jingxuan" class="button back-button buttons button-clear header-item">
      <i class="icon ion-ios-arrow-back"></i>
      <span class="back-text" style="transform: translate3d(0px, 0px, 0px);">
        <span class="default-title hide">精选</span>
      </span>
    </button>
  </div>
  <h1 class="title">详情</h1>
</ion-header-bar>

<ion-view view-title="{{chat.title}}">
  <ion-content class="padding" id="ion_content">
      <div ng-if="(chat.explicitLink)" style="width: 100%;height: 100%" id="div_content">
        <iframe id="frame_content" ng-src="{{openUrl}}" width="100%" height="100%" seamless frameborder="0"></iframe>
      </div>

      <div ng-if="!(chat.explicitLink)">
        <h3>{{chat.title}}</h3>
        <br><br>
        <p>
          {{chat.content}}
        </p>
      </div>
  </ion-content>
</ion-view>
<style>
  .scroll{
    height: 100%;
  }
</style>
